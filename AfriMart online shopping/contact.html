<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact - AfriMart</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contact.css" />
</head>

<body>
    <main class="contact-container" role="main">
        <h1>Contact Us</h1>
        <p class="description">Have questions or feedback? We'd love to hear from you. Please fill out the form below
            and we'll get back to you shortly.</p>
        <form action="#" method="POST" novalidate>

            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required />
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required />
            </div>
            <div>
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Subject of your message" required />
            </div>
            <div>
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>

        <div id="success-msg" style="display:none;">
            <img src="icons/icons8-checkmark-48.png" alt="Success" />
            <h1>Message Sent</h1>
            <p>Thank you for contacting us. We will get back to you shortly.</p>
            <button id="success-ok-btn">OK</button>
        </div>
    </main>

    <script>
        const form = document.querySelector('form');
        const successMsg = document.getElementById('success-msg');
        const successOkBtn = document.getElementById('success-ok-btn');

        form.addEventListener('submit', function (event) {
            event.preventDefault();
            form.style.display = 'none';
            successMsg.style.display = 'block';
        });

        successOkBtn.addEventListener('click', function () {
            successMsg.style.display = 'none';
            form.style.display = 'flex';
            form.reset();
        });
    </script>
</body>

</html>
